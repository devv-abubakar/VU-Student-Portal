<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VU Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea; /* Deep Purple */
            --primary-hover: #3700b3;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .upload-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .upload-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            background: #fafafa;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        select:focus, input[type="file"]:hover {
            border-color: var(--primary-color);
            background: #fff;
        }

        /* File Input Styling Fix */
        input[type="file"]::file-selector-button {
            background: #eee;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 6px 20px rgba(98, 0, 234, 0.4);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .success { color: green; }
        .error { color: red; }

    </style>
</head>
<body>

    <div class="upload-card">
        <h1>Student Portal</h1>
        <p class="subtitle">Upload your assignment files securely</p>

        <div class="input-group">
            <label>Select Task Number</label>
            <select id="taskSelect">
                <option value="" disabled selected>Select a Task</option>
                </select>
        </div>

        <div class="input-group">
            <label>Attach File</label>
            <input type="file" id="fileInput">
        </div>

        <button id="uploadBtn" onclick="uploadFile()">Upload</button>
        <div id="status"></div>
    </div>

    <script>
        // 1. Generate Dropdown Options (1 to 30)
        const select = document.getElementById('taskSelect');
        for (let i = 1; i <= 30; i++) {
            let option = document.createElement('option');
            option.value = `Task ${i}`;
            option.text = `Task ${i}`;
            select.appendChild(option);
        }

        // 2. Configuration (User apna Token yahan dale ga)
        const REPO_OWNER = "devv-abubakar";
        const REPO_NAME = "VU-Student-Portal";
        
        // IMPORTANT: Yahan apna GitHub Token paste karein
        const GITHUB_TOKEN = "YOUR_GITHUB_TOKEN_HERE"; 

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const taskSelect = document.getElementById('taskSelect');
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('uploadBtn');

            const file = fileInput.files[0];
            const taskName = taskSelect.value;

            // Validation
            if (!taskName) {
                statusDiv.innerText = "Please select a Task number.";
                statusDiv.className = "error";
                return;
            }
            if (!file) {
                statusDiv.innerText = "Please select a file to upload.";
                statusDiv.className = "error";
                return;
            }

            btn.innerText = "Uploading...";
            btn.disabled = true;

            // Read file as Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = async function() {
                const contentBase64 = reader.result.split(',')[1]; // Remove "data:image..." prefix

                // GitHub API Path: Task Folder / File Name
                // Example: Task 1/assignment.pdf
                const path = `${taskName}/${file.name}`;
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Student upload for ${taskName}`,
                            content: contentBase64
                        })
                    });

                    if (response.ok) {
                        statusDiv.innerText = "File Uploaded Successfully!";
                        statusDiv.className = "success";
                        fileInput.value = ""; // Clear input
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message);
                    }
                } catch (error) {
                    console.error(error);
                    statusDiv.innerText = "Upload Failed: " + error.message;
                    statusDiv.className = "error";
                } finally {
                    btn.innerText = "UPLOAD";
                    btn.disabled = false;
                }
            };
        }
    </script>
</body>
</html>
